apiVersion: apps/v1
kind: Deployment
metadata:
  name: githubactions
  labels:
    app: githubactions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: githubactions
  template:
    metadata:
      labels:
        app: githubactions
    spec:
      containers:
        - name: githubactions
          image: nithi17/myimage:latest
          ports:
            - containerPort: 6000
